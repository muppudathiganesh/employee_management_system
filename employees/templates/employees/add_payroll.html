  <!-- Main Content -->
  <div class="main-content">
    <h3 class="mb-4">Add Payroll for {{ employee.first_name }} {{ employee.last_name }}</h3>
   <div class="card shadow-sm p-4">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Month</label>
        <input type="text" name="month" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Basic Salary</label>
        <input type="number" name="basic_salary" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>HRA</label>
        <input type="number" name="hra" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label>Allowances</label>
        <input type="number" name="allowances" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label>Provident Fund</label>
        <input type="number" name="provident_fund" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label>Tax</label>
        <input type="number" name="tax" class="form-control" value="0">
      </div>
      
      <button type="submit" class="btn btn-success">Generate Payroll</button>
      <a href="{% url 'payroll_list' %}" class="btn btn-secondary">Back to Payroll List</a>
    </form>
  </div>
</div>
