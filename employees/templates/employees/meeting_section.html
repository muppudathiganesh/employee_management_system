{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- </head> -->
<div class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center text-success mb-4">ðŸ“… Schedule a Meeting</h2>

    <form method="POST" action="{% url 'schedule_meeting' %}">
  {% csrf_token %}
  
  <label>Meeting Title</label>
  <input type="text" name="title" class="form-control" required>

  <label>Date & Time</label>
  <input type="datetime-local" name="datetime" class="form-control" required>

  <label>Details</label>
  <textarea name="details" class="form-control" rows="3" required></textarea>

<label>Meeting Link (Google Meet / Zoom / Teams)</label>
<input type="url" name="meeting_link" class="form-control" placeholder="https://meet.google.com/..." required>

  <label>Select Employees</label>
  <select name="employees" class="form-select" multiple required>
    {% for emp in employees %}
      <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
    {% empty %}
      <option disabled>No employees found</option>
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-success mt-3">Schedule Meeting</button>
</form>

  </div>
</div>
</div>

{% endblock %}
