

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      /* ✅ Add your background image here */
      background-image: url("{% static 'images/corporate-data-management-system-dms-260nw-695625982.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    /* Add overlay effect for better readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: -1;
    }



    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 230px;
      background: linear-gradient(to bottom, black);
      color: #fff;
      padding-top: 30px;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar a {
      color: #fff;
      display: block;
      text-decoration: none;
      padding: 10px 20px;
      transition: all 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.2);
      border-left: 4px solid #fff;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }

    .card {
      max-width: 700px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 20px;
    }

    @media (max-width: 991px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>VETRI IT SOLUTIONS ADMIN</h4>
    <a href="{% url 'dashboard' %}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="{% url 'employee_list' %}" class="active"><i class="bi bi-people me-2"></i>Employees</a>
    <a href="{% url 'view_departments' %}"><i class="bi bi-building me-2"></i>Departments</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3 class="fw-bold mb-4 text-center ">Add New Employee</h3>

    <div class="card p-4 bg-secondary">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Employee ID</label>
          <input type="text" name="emp_id" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Department</label>
          <select name="department" class="form-select" required>
            <option value="">-- Select Department --</option>
            {% for dept in departments %}
              <option value="{{ dept.name }}">{{ dept.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Designation</label>
          <select name="designation" class="form-select" required>
            <option value="">-- Select Designation --</option>
            {% for des in designations %}
              <option value="{{ des.title }}">{{ des.title }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Cancel
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Add Employee
          </button>
        </div>
      </form>
    </div>

    <footer>
      Employee Management System © Python (Django)
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
