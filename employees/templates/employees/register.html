{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/corporate-data-management-system-dms-260nw-695625982.jpg' %}")
                  no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
      margin: 100px auto;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .text-center a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register Account</h2>

    <!-- âœ… Error or success messages -->
    <!-- {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %} -->

    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label>Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="form-group mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" placeholder="Create username" required>
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="form-group mb-4">
        <label>Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
  </div>
</body>
</html>
