{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h3 class="mb-3">Edit Employee - {{ employee.first_name }} {{ employee.last_name }}</h3>
 <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" value="{{ employee.first_name }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" value="{{ employee.last_name }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Department</label>
        <select name="department" class="form-control" required>
            {% for dept in departments %}
                <option value="{{ dept.id }}" {% if dept.id == employee.department.id %}selected{% endif %}>
                    {{ dept.name }}
                </option>
            {% endfor %}
        </select>
    </div>

  <div class="form-group">
        <label>Designation</label>
        <select name="designation" class="form-control" required>
            {% for desig in designations %}
                <option value="{{ desig.id }}" {% if desig.id == employee.designation.id %}selected{% endif %}>
                    {{ desig.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-success mt-3">Update Employee</button>
</form>
</div>
{% endblock %}
