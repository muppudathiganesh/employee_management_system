
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    
<div class="modal fade" id="applyWFHModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3 bg-secondary text-black">
      <h5 class="modal-title mb-3">Apply Work From Home</h5>

      <form method="POST" action="{% url 'apply_wfh' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label>Date:</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Reason:</label>
          <textarea name="reason" class="form-control" required></textarea>
        </div>

        <input type="hidden" name="employee_id" value="{{ request.user.employee.id }}">

        <button type="submit" class="btn btn-primary w-100">Submit WFH Request</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
