{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Are you sure you want to delete this report?</h3>

    <p><strong>{{ report.date }}</strong></p>
    <p>{{ report.task_summary }}</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a href="{% url 'employee_report_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
