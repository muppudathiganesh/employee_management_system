<div class="container mt-4">
<h3 class="mb-4 text-success">üìÖ My Attendance</h3>

  <table class="table table-bordered table-hover bg-white">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      {% for r in attendance %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ r.date|date:"M d, Y" }}</td>
        <td>
          <span class="badge 
            {% if r.status == 'Present' %} bg-success 
            {% elif r.status == 'Leave' %} bg-warning 
            {% else %} bg-danger {% endif %}">
            {{ r.status }}
          </span>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center text-muted">No attendance records found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('active');
  }

  // === Navbar collapse close on link click ===
  document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    const navbarCollapse = document.querySelector('.navbar-collapse');

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });
        bsCollapse.hide();
      });
    });
  });
</script>
