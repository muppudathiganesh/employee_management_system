{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/corporate-data-management-system-dms-260nw-695625982.jpg' %}") 
                  no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }
    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 400px;
      margin: 120px auto;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px;
    }
    .btn-primary:hover { background-color: #0056b3; }
    .text-center a { color: #007bff; text-decoration: none; }
    .text-center a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label>New Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="form-group mb-4">
        <label>Confirm New Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>

    <div class="text-center mt-3">
      <small>Remembered password? <a href="{% url 'login' %}">Sign In</a></small>
    </div>
  </div>
</body>
</html>
